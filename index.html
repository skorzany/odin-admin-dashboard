<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <header></header>
    <aside>
        <div>
            <img class="logo" src="./img/icons/logo.svg" alt="logo" width="70px" role="img"><span class="logo-text">Dashboard</span>
        </div>
        <ul>
            <li>
                <img class="sidebar-icon" src="./img/icons/home.svg" alt="home icon" width="70px" role="img"><span class="side-text">Home</span>
            </li>
            <li>
                <img class="sidebar-icon" src="./img/icons/profile.svg" alt="profile icon" width="70px" role="img"><span class="side-text">Profile</span>
            </li>
            <li>
                <img class="sidebar-icon" src="./img/icons/messages.svg" alt="messages icon" width="70px" role="img"><span class="side-text">Messages</span>
            </li>
            <li>
                <img class="sidebar-icon" src="./img/icons/history.svg" alt="history icon" width="70px" role="img"><span class="side-text">History</span>
            </li>
            <li>
                <img class="sidebar-icon" src="./img/icons/tasks.svg" alt="tasks icon" width="70px" role="img"><span class="side-text">Tasks</span>
            </li>
            <li>
                <img class="sidebar-icon" src="./img/icons/communities.svg" alt="communities icon" width="70px" role="img"><span class="side-text">Communities</span>
            </li>
        </ul>
        <ul>
            <li>
                <img class="sidebar-icon" src="./img/icons/settings.svg" alt="settings icon" width="70px" role="img"><span class="side-text">Settings</span>
            </li>
            <li>
                <img class="sidebar-icon" src="./img/icons/support.svg" alt="support icon" width="70px" role="img"><span class="side-text">Support</span>
            </li>
            <li>
                <img class="sidebar-icon" src="./img/icons/privacy.svg" alt="privacy icon" width="70px" role="img"><span class="side-text">Privacy</span>
            </li>
        </ul>
    </aside>
    <main></main>
</body>
</html>
